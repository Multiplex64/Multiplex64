<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Multiplex64</title>
    <style>
        body,
        button,
        input,
        textarea {
            font-family: "Courier New", monospace;
        }

        button:hover {
            cursor: pointer;
        }

        #__topBar {
            position: fixed;
            top: 0;
            left: 0;
            height: 32px;
            background-color: #f0f0f0;
            width: 100%;
            z-index: 101;
            border-bottom: solid 1px;
            display: flex;
            color: black;
            overflow-y: hidden;
        }

        .__topButton {
            border: 0;
            border-color: black;
            width: 32px;
            height: 32px;
            border-radius: 0;
            font-size: 24px;
            overflow-y: hidden;
            position: fixed;
            color: black;
        }

        #__navBar {
            height: 100%;
            width: 0px;
            z-index: 100;
            top: 32px;
            left: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            transition: width 0.5s, border 0s 0.5s;
            position: fixed;
            border-right: solid 0px;
            white-space: nowrap;
        }

        .__navOpen #__navBar {
            transition: width 0.5s, border 0s 0s;
            width: 255px;
            border-right: solid 1px;
        }

        #__main {
            position: fixed;
            top: 32px;
            bottom: 0;
            right: 0;
            padding: 0;
            transition: left 0.5s;
            left: 0;
            overflow-y: scroll;
        }

        .__navOpen #__main {
            left: 255px;
        }

        .__topButtonL {
            border-right: solid 1px;
        }

        .__topButtonR {
            border-left: solid 1px;
        }

        .banner {
            font-size: 16px;
            background-color: yellow;
            margin-top: 16px;
        }

        .banner:empty {
            display: none;
        }

        #__search {
            /*
            width: calc(100% - 288px);
            hieght: 30px;
            */
            border: 0;
            left: 256px;
            right: 32px;
            top: 0;
            bottom: 0;
            position: absolute;
            font-size: 16px;
        }

        #__homeButton {
            width: 224px;
            left: 32px;
        }

        #__homeButton::before {
            content: "Multiplex64";
            font-style: italic;
            font-weight: bold;
            text-decoration: underline;
        }

        @media only screen and (max-width: 640px) {
            .__navOpen #__navBar {
                width: 100%;
            }

            .__navOpen #__main {
                left: 0;
            }

            #__topBar > button:not(#navButton, #__homeButton) {
                display: none;
            }

            #__search {
                border: 0;
                left: 64px;
                right: 0;
            }

            #__homeButton {
                width: 32px;
            }

            #__homeButton::before {
                content: "M";
            }
        }
    </style>
</head>

<body>
    <nav>
        <div id="__topBar">
            <button onclick="toggleNav()" id="navButton"
            class="__topButton __topButtonL" aria-label="Toggle Navbar">
                <b>&equiv;</b>
            </button>
            <button onclick="__goto('/')" id="__homeButton"
            class="__topButton __topButtonL" aria-label="Home"></button>
            <input placeholder="Search..." id="__search"
            onkeydown="__checkSearch();" aria-label="Search" />
            <button onclick="" class="__topButton __topButtonR" style="right: 0px;"
            aria-label="test"><b>X</b></button>
        </div>
        <div id="__navBar">!navContent</div>
    </nav>
    <div id="__main">
        !pageContent
        </div>
    <script>
        function __init() {
            ele = document.getElementById("__search")
            if (window.location.pathname == "/search") {
                queryString = window.location.search;
                urlParams = new URLSearchParams(queryString);
                ele.value = urlParams.get('q')
            } else {
                ele.value = ""
            }
        }
        __init();

        function __setInnerHTML(elm, html) {
            elm.innerHTML = html;
            Array.from(elm.querySelectorAll("script"))
                .forEach(oldScriptEl => {
                    const newScriptEl = document.createElement("script");
                    Array.from(oldScriptEl.attributes).forEach(attr => {
                        newScriptEl.setAttribute(attr.name, attr.value)
                    });
                    const scriptText = document.createTextNode(oldScriptEl.innerHTML);
                    newScriptEl.appendChild(scriptText);
                    oldScriptEl.parentNode.replaceChild(newScriptEl, oldScriptEl);
                });
        }

        async function __goto(loc) {
            window.history.pushState({}, "", loc);
            try {
                const response = await fetch("/null/page" + loc);
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }
                val = await response.text();
                __setInnerHTML(document.getElementById("__main"), val)
                __init();
            } catch (error) {
                console.error(error.message);
            }
        }

        function __checkSearch() {
            if (event.key === "Enter") {
                __search();
            }
        }

        function __search() {
            ele = document.getElementById("__search")
            __goto("/search?q=" + encodeURIComponent(ele.value.trim()));
        }
        __navBar = 0;

        function toggleNav() {
            if (__navBar == 1) {
                __navBar = 0;
                document.body.classList.remove("__navOpen");
            } else {
                __navBar = 1;
                document.body.classList.add("__navOpen");
            }
        }
        async function __getData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }
                const json = await response.json();
                return json;
            } catch (error) {
                console.error(error.message);
            }
        }
        async function __postData(url, data) {
            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data),
                });
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }
                const json = await response.json();
                return JSON.parse(json);
            } catch (error) {
                console.error(error.message);
            }
        }
    </script>
</body>

</html>
