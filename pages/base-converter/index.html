<div class="_standard">
    Base Converter
    <br><br>
    Warning: Currently does not support decimals, or very large numbers. Only accepts bases within 2 and 36.
    <br><br>
    Input
    <br>
    <textarea id="input">100</textarea>
    <br>
    Input Base (Radix)
    <br>
    <input id="inBase" type="number" value="10" min="2" max="36">
    <br>
    Output Base (Radix)
    <br>
    <input id="outBase" type="number" value="2" min="2" max="36">
    <br><br>
    <button onclick="convertBase();">Go!</button>
    <br><br>
    Output
    <br>
    <textarea id="output"></textarea>
</div>
<script>
    function convertBase() {
        input = document.getElementById("input")
        inBase = document.getElementById("inBase")
        outBase = document.getElementById("outBase")
        output = document.getElementById("output")
        try {
            output.value = parseInt(input.value, inBase.value).toString(outBase.value)
        } catch (error) {
            output.value = "Error: " + error.message
        }
    }
    convertBase();
</script>
